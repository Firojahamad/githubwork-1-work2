<!DOCTYPE html>
<html>
<head>
  <title>List Example</title>
</head>
<body>
  <h1>List Example</h1>
  
  <h2>Unordered List:</h2>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
  
  <h2>Ordered List:</h2>
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>
  <!-- Dictionary list  -->
  <hr>
  <dl>
    <dt>HTML</dt>
    <dd>Hypertext Markup Language</dd>
    
    <dt>CSS</dt>
    <dd>Cascading Style Sheets</dd>
    
    <dt>JS</dt>
    <dd>JavaScript</dd>
  </dl>
  <hr/>
  <!-- use of the anchor tag -->
  <a href="https://www.youtube.com"  target="_blank">youtube</a><br/>
  <!-- adding new html page -->
  <a href="./index.html" >indexfile</a>
  
</body>
</html>
